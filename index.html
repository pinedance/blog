---
layout: default
---

<section>
	
{% for category in site.categories %}

	<h2>{{ category | first | capitalize }}</h2>
	<ul>
    {% for posts in category %}
      {% for post in posts %}
      
		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>
		
      {% endfor %}
    {% endfor %}

	</ul>
	
{% endfor %}

</section>
