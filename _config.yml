github_username: pinedance
github_url:      "https://github.com/pinedance"

# Site Settings
# baseurl:            "/blog" # Base URL must end WITHOUT a slash, default: ""
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /:year/:month/:day/:title # Post permalink
timezone:           Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
imgurl:             "/blog/assets/img"

# Build settings
host: localhost
port: 8989

# Site Build
#highlighter:        pygments
#markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]

## https://help.github.com/articles/search-engine-optimization-for-github-pages/
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
