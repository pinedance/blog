---
layout: default
---

<section>
  <div class="row">
    <h2 id="{{ page.title | slugify }}">{{ page.type | capitalize }}: {{ page.title }}</h2>
    <ul>
      {% for post in page.posts %}
      <li>
        <div class="post-date">
          <span>{{ post.date | date: "%Y %m %d" }}</span>
        </div>
        <div class="title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
