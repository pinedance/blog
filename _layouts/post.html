---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>


<div class="socialSharing" >
	<!--https://superdevresources.com/share-buttons-jekyll/-->
	<a href="https://twitter.com/share?text={{ page.title }}&url={{ site.url }}{{ page.url }}" target="_blank">
	    <img alt="..." class="footer-icon" src="{{ site.baseurl }}/assets/img/socialSharing/twitter.png">
	</a>
	<a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{ page.title }}" target="_blank">
	    <img alt="..." class="footer-icon" src="{{ site.baseurl }}/assets/img/socialSharing/facebook.png">
	</a>
	<a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank">
	    <img alt="..." class="footer-icon" src="{{ site.baseurl }}/assets/img/socialSharing/google.png">
	</a> 
	<a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}"  target="_blank">
	    <img alt="..." class="footer-icon" src="{{ site.baseurl }}/assets/img/socialSharing/linkedin.png">
	</a> 
</div>

<div class="back">


	<a href="{{site.baseurl}}/">Back</a>
</div>
